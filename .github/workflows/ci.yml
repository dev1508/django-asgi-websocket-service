name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: üì¶ Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: üöÄ Start WebSocket service in background
        run: |
          source .venv/bin/activate
          uvicorn core.asgi:application --host 127.0.0.1 --port 8000 > app.log 2>&1 &
          sleep 5  # Give time for the app to start

      - name: üîç Run monitor.sh for 20 seconds
        run: |
          chmod +x monitor.sh
          ./monitor.sh &  # run in background
          sleep 20
          pkill -f monitor.sh || true

      - name: üì¶ Archive logs
        uses: actions/upload-artifact@v4
        with:
          name: logs-and-reports
          path: |
            app.log
            pytest-report.txt